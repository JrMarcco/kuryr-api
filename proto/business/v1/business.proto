syntax = "proto3";

package business.v1;

option go_package = "github.com/JrMarcco/kuryr-api/api/business/v1";

message BusinessInfo {
  uint64 id = 1;
  string biz_key = 2;

  string biz_name = 3;
  string biz_type = 4;
  string biz_secret = 5;

  string contact = 6;
  string contact_email = 7;

  uint64 creator_id = 8;

  int64 created_at = 9;
  int64 updated_at = 10;
}

service BusinessService {
  rpc Save(SaveRequest) returns (SaveResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc Search(SearchRequest) returns (SearchResponse);
}

message SaveRequest {
  uint64 biz_id = 1;
  string biz_key = 2;
  string biz_name = 3;
  string biz_type = 4;
  string contact = 5;
  string contact_email = 6;
  uint64 creator_id = 7;
}

message SaveResponse {
  bool success = 1;
  string err_msg = 2;
  BusinessInfo business_info = 3;
}

message DeleteRequest {
  uint64 biz_id = 1;
}

message DeleteResponse {
  bool success = 1;
  string err_msg = 2;
}

message SearchRequest {
  int32 offset = 1;
  int32 limit = 2;
  string biz_name = 3;
}

message SearchResponse {
  repeated BusinessInfo records = 1;
  int64 total = 2;
}
