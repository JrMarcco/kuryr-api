syntax = "proto3";

package config.v1;

option go_package = "github.com/JrMarcco/kuryr-api/api/config/v1";

// RetryConfig 重试策略配置
message RetryPolicyConfig {
  int32 max_retry_times = 1;
  int32 init_interval_ms = 2;
  int32 max_interval_ms = 3;
}

// CallbackConfig 回调通知配置
message CallbackConfig {
  string service_name = 1;
  RetryPolicyConfig retry_policy = 2;
}

// ChannelItem 渠道项
message ChannelItem {
  string channel = 1;
  int32 priority = 2; // 优先级
  bool enabled = 3;
}

message ChannelConfig {
  repeated ChannelItem items = 1;
  RetryPolicyConfig retry_policy = 2;
}

message Quota {
  int32 sms = 1;
  int32 email = 2;
}

message QuotaConfig {
  Quota monthly = 1;
  Quota daily = 2;
}

// BizConfig 业务方配置
message BizConfig {
  uint64 biz_id = 1; // 对应 biz_info 表的 id
  string owner_type = 2;
  ChannelConfig channel_config = 3;
  QuotaConfig quota_config = 4;
  CallbackConfig callback_config = 5;
  int32 rate_limit = 6;
}

message SaveRequest {
  BizConfig config = 1;
}

message SaveResponse {
  bool success = 1;
  string err_msg = 2;
}

message DeleteRequest {
  uint64 id = 1;
}

message DeleteResponse {
  bool success = 1;
  string err_msg = 2;
}

message FindByIdRequest {
  uint64 id = 1;
}

message FindByIdResponse {
  BizConfig config = 1;
}

service BizConfigService {
  rpc Save(SaveRequest) returns (SaveResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc FindById(FindByIdRequest) returns (FindByIdResponse);
}
