syntax = "proto3";

package config.v1;

option go_package = "github.com/JrMarcco/kuryr-api/api/config/v1";

// RetryConfig 重试策略配置
message RetryPolicyConfig {
  int32 max_retry_times = 1;
  int32 init_interval_ms = 2;
  int32 max_interval_ms = 3;
}

// CallbackConfig 回调通知配置
message CallbackConfig {
  string service_name = 1;
  RetryPolicyConfig retry_policy = 2;
}

// ChannelItem 渠道项
message ChannelItem {
  string channel = 1;
  int32 priority = 2; // 优先级
  bool enabled = 3;
}

message ChannelConfig {
  repeated ChannelItem items = 1;
  RetryPolicyConfig retry_policy = 2;
}

message QuotaDetail {
  int32 sms = 1;
  int32 email = 2;
}

message QuotaConfig {
  QuotaDetail monthly = 1;
  QuotaDetail daily = 2;
}

// BizConfig 业务方配置
message BizConfig {
  uint64 owner_id = 1; // 对应 biz_info 表的 id
  ChannelConfig channel_config = 2;
  QuotaConfig quota = 3;
  CallbackConfig callback_config = 4;
  int32 rate_limit = 5;
}

message SaveRequest {
  BizConfig config = 1;
}

message SaveResponse {
  bool success = 1;
  uint64 id = 2;
  string err_msg = 3;
}

message DeleteRequest {
  uint64 id = 1;
}

message DeleteResponse {
  bool success = 1;
  string err_msg = 2;
}

message GetByIdRequest {
  uint64 id = 1;
}

message GetByIdResponse {
  BizConfig config = 1;
}

message GetByIdsRequest {
  repeated uint64 ids = 1;
}

message GetByIdsResponse {
  map<uint64, BizConfig> configs = 1;
}

service BizConfigService {
  rpc Save(SaveRequest) returns (SaveResponse);

  rpc Delete(DeleteRequest) returns (DeleteResponse);

  rpc GetById(GetByIdRequest) returns (GetByIdResponse);
  rpc GetByIds(GetByIdsRequest) returns (GetByIdsResponse);
}
