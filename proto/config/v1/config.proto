syntax = "proto3";

package config.v1;

import "common/v1/types.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/JrMarcco/kuryr-api/api/config/v1";

// RetryConfig 重试策略配置
message RetryPolicyConfig {
  int32 max_retry_times = 1;
  int32 init_interval_ms = 2;
  int32 max_interval_ms = 3;
}

// CallbackConfig 回调通知配置
message CallbackConfig {
  string service_name = 1;
  RetryPolicyConfig retry_policy = 2;
}

// ChannelItem 渠道项
message ChannelItem {
  common.v1.Channel channel = 1;
  int32 priority = 2; // 优先级
  bool enabled = 3;
}

message ChannelConfig {
  repeated ChannelItem items = 1;
  RetryPolicyConfig retry_policy = 2;
}

message Quota {
  int32 sms = 1;
  int32 email = 2;
}

message QuotaConfig {
  Quota monthly = 1;
  Quota daily = 2;
}

// BizConfig 业务方配置
message BizConfig {
  uint64 id = 1;
  uint64 biz_id = 2;
  string owner_type = 3;
  ChannelConfig channel_config = 4;
  QuotaConfig quota_config = 5;
  CallbackConfig callback_config = 6;
  int32 rate_limit = 7;
  int64 created_at = 8;
  int64 updated_at = 9;
}

service BizConfigService {
  rpc Save(SaveRequest) returns (SaveResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc FindByBizId(FindByBizIdRequest) returns (FindByBizIdResponse);
}

message SaveRequest {
  BizConfig biz_config = 1;
}

message SaveResponse {
  BizConfig biz_config = 1;
}

message UpdateRequest {
  google.protobuf.FieldMask field_mask = 1;
  BizConfig biz_config = 2;
}

message UpdateResponse {
  BizConfig biz_config = 1;
}

message FindByBizIdRequest {
  google.protobuf.FieldMask field_mask = 1;
  uint64 biz_id = 2;
}

message FindByBizIdResponse {
  BizConfig biz_config = 1;
}
