syntax = "proto3";

package template.v1;

import "common/v1/types.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/JrMarcco/kuryr-api/api/template/v1";

message ChannelTemplate {
  uint64 id = 1;
  uint64 biz_id = 2;
  string biz_type = 3;

  string tpl_name = 4;
  string tpl_desc = 5;

  common.v1.Channel channel = 6;

  int32 notification_type = 7;
  uint64 activated_version_id = 8;

  int64 created_at = 9;
  int64 updated_at = 10;
}

message TemplateVersion {
  uint64 id = 1;
  uint64 tpl_id = 2;

  string version_name = 3;
  string signature = 4;
  string content = 5;

  string apply_remark = 6;

  uint64 audit_id = 7;
  uint64 auditor_id = 8;
  int64 audit_time = 9;
  string audit_status = 10;
  string rejection_reason = 11;
  int64 last_review_at = 12;

  int64 created_at = 13;
  int64 updated_at = 14;
}

message TemplateProvider {
  uint64 id = 1;
  uint64 tpl_id = 2;
  uint64 tpl_version_id = 3;

  uint64 provider_id = 4;
  string provider_name = 5;
  string provider_tpl_id = 6;
  common.v1.Channel provider_channel = 7;

  string audit_request_id = 8;
  string audit_status = 9;
  string rejection_reason = 10;
  int64 last_review_at = 11;

  int64 created_at = 12;
  int64 updated_at = 13;
}

service TemplateService {
  rpc SaveTemplate(SaveTemplateRequest) returns (SaveTemplateResponse);
  rpc DeleteTemplate(DeleteTemplateRequest) returns (DeleteTemplateResponse);
  rpc ListTemplateByBizId(ListTemplateByBizIdRequest) returns (ListTemplateByBizIdResponse);

  rpc SaveTemplateVersion(SaveTemplateVersionRequest) returns (SaveTemplateVersionResponse);
  rpc DeleteTemplateVersion(DeleteTemplateVersionRequest) returns (DeleteTemplateVersionResponse);
  rpc ActivateTemplateVersion(ActivateTemplateVersionRequest) returns (ActivateTemplateVersionResponse);
  rpc ListTemplateVersion(ListTemplateVersionRequest) returns (ListTemplateVersionResponse);

  rpc SaveTemplateProviders(SaveTemplateProvidersRequest) returns (SaveTemplateProvidersResponse);
  rpc DeleteTemplateProvider(DeleteTemplateProviderRequest) returns (DeleteTemplateProviderResponse);
  rpc ListTemplateProvider(ListTemplateProviderRequest) returns (ListTemplateProviderResponse);
}

message SaveTemplateRequest {
  ChannelTemplate template = 1;
}

message SaveTemplateResponse {
  ChannelTemplate template = 1;
}

message DeleteTemplateRequest {
  uint64 id = 1;
}

message DeleteTemplateResponse {}

message ListTemplateByBizIdRequest {
  google.protobuf.FieldMask field_mask = 1;

  int32 offset = 2;
  int32 limit = 3;
  uint64 biz_id = 4;
}

message ListTemplateByBizIdResponse {
  repeated ChannelTemplate templates = 1;
  int64 total = 2;
}

message RelatedProvider {
  uint64 provider_id = 1;
  string provider_name = 2;
}

message SaveTemplateVersionRequest {
  TemplateVersion version = 1;

  // 这里可以考虑增加可选参数，直接关联供应商
  repeated RelatedProvider related_providers = 2;
}

message SaveTemplateVersionResponse {
  TemplateVersion version = 1;
}

message DeleteTemplateVersionRequest {
  uint64 id = 1;
}

message DeleteTemplateVersionResponse {}

message ActivateTemplateVersionRequest {
  uint64 tpl_id = 1;
  uint64 version_id = 2;
}

message ActivateTemplateVersionResponse {}

message ListTemplateVersionRequest {
  google.protobuf.FieldMask field_mask = 1;
  uint64 tpl_id = 2;
}

message ListTemplateVersionResponse {
  repeated TemplateVersion versions = 1;
}

message SaveTemplateProvidersRequest {
  uint64 tpl_id = 1;
  uint64 tpl_version_id = 2;
  repeated RelatedProvider related_providers = 3;
}

message SaveTemplateProvidersResponse {}

message DeleteTemplateProviderRequest {
  uint64 id = 1;
}

message DeleteTemplateProviderResponse {}

message ListTemplateProviderRequest {
  google.protobuf.FieldMask field_mask = 1;
  uint64 version_id = 2;
}

message ListTemplateProviderResponse {
  repeated TemplateProvider providers = 1;
}
