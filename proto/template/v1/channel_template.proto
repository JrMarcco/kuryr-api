syntax = "proto3";

package template.v1;

import "common/v1/types.proto";

option go_package = "github.com/JrMarcco/kuryr-api/api/template/v1";

message ChannelTemplate {
  uint64 id = 1;
  uint64 owner_id = 2;
  string owner_type = 3;

  string tpl_name = 4;
  string tpl_desc = 5;

  common.v1.Channel channel = 6;

  int32 notification_type = 7;
  uint64 activated_version_id = 8;

  int64 created_at = 9;
  int64 updated_at = 10;
}

message TemplateVersion {
  uint64 id = 1;
  uint64 tpl_id = 2;

  string version_name = 3;
  string signature = 4;
  string content = 5;

  string apply_remark = 6;

  uint64 audit_id = 7;
  uint64 auditor_id = 8;
  int64 audit_time = 9;
  string audit_status = 10;
  string rejection_reason = 11;
  int64 last_review_at = 12;

  int64 created_at = 13;
  int64 updated_at = 14;
}

message TemplateProvider {
  uint64 id = 1;
  uint64 tpl_id = 2;
  uint64 tpl_version_id = 3;

  uint64 provider_id = 4;
  string provider_name = 5;
  string provider_tpl_id = 6;
  common.v1.Channel provider_channel = 7;

  string audit_request_id = 8;
  string audit_status = 9;
  string rejection_reason = 10;
  int64 last_review_at = 11;

  int64 created_at = 12;
  int64 updated_at = 13;
}

message SaveRequest {
  uint64 biz_id = 1;
  string tpl_name = 2;
  string tpl_desc = 3;
  common.v1.Channel channel = 4;
  int32 notification_type = 5;
}

message SaveResponse {
  ChannelTemplate template = 1;
}

message SaveVersionRequest {
  uint64 tpl_id = 1;
  string version_name = 2;
  string signature = 3;
  string content = 4;
  string apply_remark = 5;
}

message SaveVersionResponse {
  TemplateVersion version = 1;
}

message RelatedProvider {
  uint64 provider_id = 1;
  string provider_name = 2;
}

message SaveProvidersRequest {
  uint64 tpl_id = 1;
  uint64 tpl_version_id = 2;
  repeated RelatedProvider related_providers = 3;
}

message SaveProvidersResponse {
  repeated TemplateProvider providers = 1;
}

service TemplateService {
  rpc Save(SaveRequest) returns (SaveResponse);
  rpc SaveVersion(SaveVersionRequest) returns (SaveVersionResponse);
  rpc SaveProviders(SaveProvidersRequest) returns (SaveProvidersResponse);
}
